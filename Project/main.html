    var play = new GameSession();
  </script>
</head>

<body>
  <!-- Navigation Bar -->

  <br /><br /><br /><br /><br /><br /><br /><br />

  <!-- Playground -->
  <div class="Playground">
    <div class="glass" style="margin: auto; padding-top: 20px">
      <!-- Glass Plane -->
      <!-- These images id are named with rule: <row><from Left to Right> -->
      <img src="./img/glass.png" onclick="play.stepForward('0','1')" row="0" col="0" id="00" class="glassPlane" />
      <img src="./img/glass.png" onclick="play.stepForward('0','2')" row="0" col="1" id="01" class="glassPlane" />
      <img src="./img/glass.png" onclick="play.stepForward('0','3')" row="0" col="2" id="02" class="glassPlane" />
      <img src="./img/glass.png" onclick="play.stepForward('0','4')" row="0" col="3" id="03" class="glassPlane" />
      <img src="./img/glass.png" onclick="play.stepForward('0','5')" row="0" col="4" id="04" class="glassPlane" />
      <img src="./img/glass.png" onclick="play.stepForward('0','6')" row="0" col="5" id="05" class="glassPlane" />
      <img src="./img/glass.png" onclick="play.stepForward('0','7')" row="0" col="6" id="06" class="glassPlane" />
      <img src="./img/glass.png" onclick="play.stepForward('0','8')" row="0" col="7" id="07" class="glassPlane" />
      <img src="./img/glass.png" onclick="play.stepForward('0','9')" row="0" col="8" id="08" class="glassPlane" />
      <br />
      <img src="./img/glass.png" onclick="play.stepForward('1','1')" row="1" col="0" id="10" class="glassPlane" />
      <img src="./img/glass.png" onclick="play.stepForward('1','2')" row="1" col="1" id="11" class="glassPlane" />
      <img src="./img/glass.png" onclick="play.stepForward('1','3')" row="1" col="2" id="12" class="glassPlane" />
      <img src="./img/glass.png" onclick="play.stepForward('1','4')" row="1" col="3" id="13" class="glassPlane" />
      <img src="./img/glass.png" onclick="play.stepForward('1','5')" row="1" col="4" id="14" class="glassPlane" />
      <img src="./img/glass.png" onclick="play.stepForward('1','6')" row="1" col="5" id="15" class="glassPlane" />
      <img src="./img/glass.png" onclick="play.stepForward('1','7')" row="1" col="6" id="16" class="glassPlane" />
      <img src="./img/glass.png" onclick="play.stepForward('1','8')" row="1" col="7" id="17" class="glassPlane" />
      <img src="./img/glass.png" onclick="play.stepForward('1','9')" row="1" col="8" id="18" class="glassPlane" />
    </div>
    <br />
    <!-- Player status will be displayed here-->
    <div id="playerStatus">
      <b>Life left:</b>
      <span id="lifeDisplay">--</span>
    </div>
    <span style="margin-left: 100px"></span>
    <div id="diffStatus">
      <b>Difficulty:</b>
      <span id="diffDisplay">--</span>
    </div>
    <!---->
  </div>
  <button onclick="play.newSession()">Activate Game</button><br />
  <!---->

  <!-- DEBUG  -->
  <h3>Debug Tools</h3>
  <button type="button" onclick="run1round()">Deal 1 damage</button>
  <button type="button" onclick="play.updateView()">Update View</button>
  <!---->
</body>

</html>
